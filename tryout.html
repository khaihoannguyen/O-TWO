<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Styles.css">
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ff0000;">
    <div class="getinvolved" style="max-width: 800px; width: 100%; display: flex; flex-direction: column; align-items: center; padding: 20px;">
        <h2 style="color:white; text-align:center;">Get Involved!</h2>
        <p class="body1" style="color:white; max-width:600px ; text-align: center;">We can’t do that alone, and we would never want to. We want Northeastern’s campus to be an example <br>of harmony between the natural and material world and would encourage you to be a part of it.</p>
        <br>
        <form style="width: 100%;">
            <div class="input" style="width: 100%; margin-bottom: 20px;">
                <label for="Field1" style="color:white; text-align:left;">Name:</label>
                <br>
                <input type="text" id="Name" style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>
            <div class="input" style="width: 100%; margin-bottom: 20px;">
                <label for="Field2" style="color:white; text-align:left;">Email Address:</label>
                <br>
                <input type="text" id="email" style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>
            <div class="input" style="width: 100%;">
                <label for="Field3" style="color:white; text-align:left;">How do you want to be involved? (optional)</label>
                <br>
                <textarea id="textarea" style="width: 100%; padding: 10px; margin-top: 5px;"></textarea>
            </div>
            <br>
            <input type="button" value="I want to be a part of this" style="width: 200px; padding: 10px; align-items: center; background-color: black; color: white; border: none; cursor: pointer;">
        </form>
    </div>
</body>

</html>
