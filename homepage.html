<body>
    <div class="getinvolved">
        <h2 style="color:white; text-align:center;">Get Involved!</h2>
        <p class="body1">We can’t do that alone, and we would never want to. We want Northeastern’s campus to be an example of harmony between the natural and material world and would encourage you to be a part of it.</p>
        <br>
        <form>
        <div class="column">
            <div class="leftBox">
                <label for="Field1">Name: </label>
                <br>
                <input type="text" id="Name">
        </div>
        <div class="rightBox" style="margin-left: 60px; margin-bottom: 10px;">
            <label for="Field2">Email Address:</label>
            <br>
            <input type="text" id="email">
            </div>
        </div>
        <div class="options">
            <p class="body1" style="width: fit-content;">Your Role:</p>
            <label class="container1">
             <input type="radio" class="radio" name="radio" value="label">
             <span class="checkmark"></span>Student
            </label>
            <label class="container1">
                <input type="radio" class="radio" name="radio" value="label">
                <span class="checkmark"></span>Faculty / Staff
               </label>
               <label class="container1">
                <input type="radio" class="radio" name="radio" value="label">
                <span class="checkmark"></span>Partner
               </label>
               <label class="container1">
                <input type="radio" class="radio" name="radio" value="label">
                <span class="checkmark"></span>General
               </label>
        </div>
    <div class="thirdoption">
    <label for="Field3">How do you want to be involved? (optional)</label>
            <br>
            <textarea id="textarea"></textarea>
     </div>
     <br>
            <button class="button" type="button">
            <span class="body1" > I want to be involved</span>
                </button>
    </form>
</div>
</body>
